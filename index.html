<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d142341c64.js" crossorigin="anonymous"></script>
    <title>Deon Tours</title>
</head>
<body>
    <header class="showcase">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          
          <div class="custom-navbar">
            <div class="custom-container custom-flex">
                <div class="logo-div">
                    <img src="images/deon_tours.png" alt="Deon Tours Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="toggle"></div>
          </div>
          
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/nature.jpg" class="d-block w-100" alt="Ghana Independence Square">
            </div>
            <div class="carousel-item">
              <img src="images/culture.jpg" class="d-block w-100" alt="Ashanti Culture">
            </div>
            <div class="carousel-item">
              <img src="images/dance.jpg" class="d-block w-100" alt="Dance group">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

          <div class="caption-container">
            <div class="header-caption">
               <h1 class="deon">Deon</h1>
               <h1 class="tours">tours</h1>
             </div>
          </div>

          <ul class="social">
            <li><a href="https://web.facebook.com/jesaddtourguide" target="_blank"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="https://www.instagram.com/deon_tours_gh/" target="_blank"><img src="images/instagram.png" alt=""></a></li>
          </ul>
        </div>
        
    </header>

    <section class="destinations">
      <h1>Destinations</h1>
      <div class="d-container d-grid">
        <div>
          <img src="images/Independence.jpg" alt="">
          <h4>Independence Square</h4>
        </div>

        <div>
          <img src="images/Kakum national park.jpeg" alt="">
          <h4>Kakum National Park</h4>
        </div>

        <div>
          <img src="images/Kintampo water falls.jpeg" alt="">
          <h4>Kintampo Falls</h4>
        </div>

        <div>
          <img src="images/Mole national park.jpeg" alt="">
          <h4>Mole National Park</h4>
        </div>

        <div>
          <img src="images/Kwame Nkrumah.jpeg" alt="">
          <h4>Kwame Nkrumah Memorial Park & Mausoleum</h4>
        </div>

        <div>
          <img src="images/cape coast castle.png" alt="">
          <h4>Cape Coast Castle</h4>
        </div>

        <div>
          <img src="images/Boti falls.jpeg" alt="">
          <h4>Boti Falls</h4>
        </div>

        <div>
          <img src="images/Larabanga Mosque.jpeg" alt="">
          <h4>Larabanga Mosque</h4>
        </div>

        <div>
          <img src="images/Wli falls.jpeg" alt="">
          <h4>Wli Falls</h4>
        </div>
      </div>
    </section>


    <footer>
      <ul class="footer-social">
        <li><a href="https://web.facebook.com/jesaddtourguide" target="_blank"><i class="fab fa-3x fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-3x fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/deon_tours_gh/" target="_blank"><i class="fab fa-3x fa-instagram"></i></a></li>
      </ul>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
